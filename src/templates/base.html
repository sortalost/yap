<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yo! | {% block title %}{% endblock %}</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif; /* Fallback font */
            line-height: 1.4; /* Adjusted line height for tighter spacing */
        }

        .top-header {
            text-align: center;
            color: #888; /* Greyish text color */
            padding: 8px; /* Reduced padding */
            font-size: 15px; /* Adjusted font size */
            margin-top: 20px; /* Reduced space between the site name and top header */
        }

        .top-header nav ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0;
            margin: 0;
        }

        .top-header nav ul li {
            display: inline; /* Display list items inline */
            margin: 0 8px; /* Further reduced space between links */
        }

        .top-header nav ul li a {
            color: #888; /* Greyish text color for links */
            text-decoration: none; /* Remove underline from links */
            font-size: 15px; /* Adjusted font size for links */
        }

        .top-header nav ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        header {
            text-align: center;
            padding: 10px; /* Reduced padding around header */
        }

        header h1 {
            margin: 0;
            font-size: 26.25px; /* Font size for the site name */
        }

        main {
            padding: 10px; /* Reduced padding inside main */
            margin: 0 60px; /* Increased indentation from left and right */
        }

        section {
            margin-bottom: 8px; /* Further reduced space below each section */
            padding: 8px; /* Further reduced padding inside each section */
            border: 1px solid transparent; /* Border for hover effect */
            border-radius: 6px; /* Slightly smaller rounded corners for the section */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition for hover effect */
        }

        section:hover {
            background-color: #1a1a1a; /* Darker background on hover */
            border-color: #888; /* Grey border color on hover */
            cursor: pointer; /* Pointer cursor on hover */
        }

        h2 {
            margin-bottom: 2px; /* Further reduced space below each heading */
            font-size: 17.5px; /* Font size for subheadings */
            font-weight: bold; /* Ensure headings are bold */
        }

        p {
            font-size: 17.5px; /* Font size for paragraphs */
            line-height: 1.2; /* Reduced line height for tighter spacing */
            margin-bottom: 2px; /* Further reduced space below each paragraph */
        }

        hr {
            border: 0;
            border-top: 1px solid white; /* White horizontal line style */
            margin: 10px 0; /* Further reduced space around the horizontal line */
        }

        a {
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit color from parent */
        }
    </style>
</head>
<body>
    <div class="top-header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#tour">Tour</a></li>
                <li><a href="#add">Add</a></li>
            </ul>
        </nav>
    </div>
{% block body %}
{% endblock %}
</body>
</html>
