{% extends 'base.html' %}

{% block title %}index{%endblock%}

{% block body %}
<header>
    <h1>get better lol</h1>
</header>
<main>
    {% for key, value in posts %}
    <script>console.log({{key}});console.log({{value}})</script>
    <hr> <!-- White horizontal line before the first section -->
    <a href="/post/{{key}}">
        <section>
            <h2><strong>{{value['name']}}</strong></h2>
            <p>{{value['date']}}</p>
            <p>{{value['time']}}</p>
        </section>
    </a>
    {%endfor%}
    <hr> <!-- White horizontal line after the last section -->
</main>
{%endblock%}
