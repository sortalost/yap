{% extends 'base.html' %}

{% block title %}index{%endblock%}

{% block body %}
<header>
    <h1>get better lol ({{ total }})</h1>
</header>
<main>
    {% for key in posts %}
    <hr> <!-- White horizontal line before the first section -->
    <a href="/post/{{key}}">
        <section>
            <h2>
                <strong>{{ posts[key]['num'] }}. <span style="text-decoration: underline;">{{posts[key]['name']}}</span></strong>
            </h2>
            <p>{{posts[key]['date']}}</p>
            <p>{{posts[key]['time']}}</p>
        </section>
    </a>
    {%endfor%}
    <hr> <!-- White horizontal line after the last section -->
</main>
{%endblock%}
